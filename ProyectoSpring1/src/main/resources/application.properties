server.port=8082
#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#SOLUCIONA EL WARN  DE Unable to start LiveReload server 
#WARN O No se puede iniciar el servidor LiveReload ADVERTIR
spring.devtools.livereload.enabled=false
#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/spring1?serverTimezone=UTC

#para solucionar Explicitly configure spring.jpa.open-in-view to disable this warning
# o Configure explícitamente spring.jpa.open-in-view para deshabilitar esta advertencia
spring.jpa.open-in-view=false
#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=

#[Opcional]Imprime en tu consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true

#[Opcional]Crea las tablas.
spring.jpa.hibernate.ddl-auto=create
